<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      .container {
        padding: 20px;
        max-width: 800px;
        margin: auto;
      }
      .mdl-textfield {
        width: 100%;
      }
      .message {
        margin-top: 20px;
        padding: 10px;
        border-radius: 5px;
        display: none;
        word-wrap: break-word;
      }
      .success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }
      .error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }
      .loader {
        display: none;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #3498db;
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 20px auto;
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div class="container mdl-shadow--4dp mdl-color--white">
      <h4 class="mdl-typography--headline">Brightspace Module Generator</h4>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="slideUrl">
        <label class="mdl-textfield__label" for="slideUrl">Google Slides URL</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="weekNumber">
        <label class="mdl-textfield__label" for="weekNumber">Week Number (e.g., "Week 1")</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <textarea class="mdl-textfield__input" type="text" rows="3" id="weekDescription"></textarea>
        <label class="mdl-textfield__label" for="weekDescription">Week Description</label>
      </div>

      <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
        <input class="mdl-textfield__input" type="text" id="templateId" value="default">
        <label class="mdl-textfield__label" for="templateId">Chatbot Template ID</label>
      </div>

      <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" onclick="startGeneration()">
        Generate Module
      </button>

      <div class="loader" id="loader"></div>
      <div id="successMessage" class="message success"></div>
      <div id="errorMessage" class="message error"></div>
    </div>

    <script>
      function startGeneration() {
        const slideUrl = document.getElementById("slideUrl").value;
        const weekNumber = document.getElementById("weekNumber").value;
        const weekDescription = document.getElementById("weekDescription").value;
        const templateId = document.getElementById("templateId").value;

        if (!slideUrl || !weekNumber) {
          alert("Please fill in the Google Slides URL and Week Number.");
          return;
        }

        const config = {
          slideUrl: slideUrl,
          weekNumber: weekNumber,
          weekDescription: weekDescription,
          templateId: templateId
        };

        const loader = document.getElementById("loader");
        const successMessage = document.getElementById("successMessage");
        const errorMessage = document.getElementById("errorMessage");

        loader.style.display = "block";
        successMessage.style.display = "none";
        errorMessage.style.display = "none";

        google.script.run
          .withSuccessHandler((url) => {
            loader.style.display = "none";
            successMessage.innerHTML = `Process started! <a href="${url}" target="_blank">Click here to proceed to the Assignment Editor</a>.`;
            successMessage.style.display = "block";
          })
          .withFailureHandler((error) => {
            loader.style.display = "none";
            errorMessage.innerHTML = `Error: ${error.message}`;
            errorMessage.style.display = "block";
          })
          .generateModulePackage(config);
      }
    </script>
  </body>
</html>
